<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Margarine');
        @import url('https://fonts.googleapis.com/css?family=Combo');
        @import url('https://fonts.googleapis.com/css?family=Delius+Unicase');
        @import url('https://fonts.googleapis.com/css?family=Nova+Mono');
      body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: rgb(0, 128, 96);
}

.converter {
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1{
    font-family: Margarine, cursive;
}

label {
    display: block;
    margin-bottom: 5px;
    font-family: Combo, cursive;
}

input, select, button {
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}
#amount{
    font-family: "Nova Mono", monospace;
}

button {
    background-color: #45a085;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #45a085;
}

#result {
    font-weight: bold;
    font-family: "Delius Unicase", cursive;
}

    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency"></select>

        <button onclick="convert()">Convert</button>
        <button onclick="clearInput()">Clear</button>

        <p id="result">Result: </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    addCurrenciesToDropdowns();
});

function addCurrenciesToDropdowns() {
    const currencies = [
        { code: "", name: "Choose a Country" },
        { code: "USD", name: "United States Dollar" },
        { code: "EUR", name: "Euro" },
        { code: "GBP", name: "British Pound Sterling" },
        { code: "JPY", name: "Japanese Yen" },
        { code: "AUD", name: "Australian Dollar" },
        { code: "CAD", name: "Canadian Dollar" },
        { code: "CNY", name: "Chinese Yuan" },
        { code: "INR", name: "Indian Rupee" },
        { code: "KRW", name: "South Korean Won" },
        { code: "BRL", name: "Brazilian Real" },
        { code: "CHF", name: "Swiss Franc" },
        { code: "SEK", name: "Swedish Krona" },
        { code: "MXN", name: "Mexican Peso" },
        { code: "NZD", name: "New Zealand Dollar" },
        { code: "NOK", name: "Norwegian Krone" },
        { code: "ZAR", name: "South African Rand" },
        { code: "TRY", name: "Turkish Lira" },
        { code: "RUB", name: "Russian Ruble" },
        { code: "HKD", name: "Hong Kong Dollar" },
        { code: "IDR", name: "Indonesian Rupiah" },
        { code: "PHP", name: "Philippine Peso" },
        { code: "THB", name: "Thai Baht" },
        { code: "VND", name: "Vietnamese Dong" },
        { code: "SAR", name: "Saudi Riyal" },
    ];

    const fromCurrencyDropdown = document.getElementById('fromCurrency');
    const toCurrencyDropdown = document.getElementById('toCurrency');

    currencies.forEach(currency => {
        const option = document.createElement('option');
        option.value = currency.code.toLowerCase();
        option.textContent = currency.name;
        fromCurrencyDropdown.appendChild(option.cloneNode(true));
        toCurrencyDropdown.appendChild(option);
    });
}

function convert() {
    const amount = document.getElementById('amount').value;
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;

    const conversionRates = {
        usd: 1,
        eur: 0.85,
        gbp: 0.74,
        jpy: 113.67,
        aud: 1.34,
        cad: 1.26,
        cny: 6.41,
        inr: 75.01,
        krw: 1175.25,
        brl: 5.38,
        chf: 0.91,
        sek: 8.67,
        mxn: 20.07,
        nzd: 1.44,
        nok: 9.53,
        zar: 15.53,
        try: 15.12,
        rub: 75.22,
        hkd: 7.78,
        idr: 14282.5,
        php: 50.02,
        thb: 32.95,
        vnd: 22868.75,
        sar: 3.75,
    };

    const convertedAmount = amount * (conversionRates[toCurrency] / conversionRates[fromCurrency]);

    document.getElementById('result').innerText = `Result: ${amount} ${fromCurrency.toUpperCase()} = ${convertedAmount.toFixed(2)} ${toCurrency.toUpperCase()}`;
}

function clearInput() {
    document.getElementById('amount').value = '';
    document.getElementById('fromCurrency').value = '';
    document.getElementById('toCurrency').value = '';
    document.getElementById('result').innerText = 'Result: ';
}
    </script>
</body>
</html>
